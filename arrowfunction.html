<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>arrow function</title>
</head>
<body>
	<script type="text/javascript">
		//first thing we don't use the function 
		//we use only function name
		//=> this is the representation of arrow function 
		mul=(num1,num2)=>{
			document.write(num1*num2);
		}
		mul(2,4)
		//arrow function with one argument
		//getid=(rollno)=>{
		getid=rollno=>{
			document.write(rollno)
		}
		getid('4j0')


		//}
		//we can use _ also
		test=_=>{
			document.write("why always me")
		}
		test()
	</script>

</body>
</html>
