<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>list</title>
</head>
<body>
	<ol>
		<li>Acet</li>
		<li>Ace</li>
		<li>Aec</li>
	</ol>
	<script type="text/javascript">
		let lis=document.getElementsByTagName('li')
		lis[0].style.color='red';
		lis[0].style.fontSize='50px';
	</script>

</body>
</html>
