<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>inc</title>
	<style type="text/css"></style>
</head>
<body>
	<center>
	<button onclick="nextslide()">Next</button>
	<button onclick="prevslide()">Prev</button>

	<p id="output">
		<img src="1.jpeg"style='width: 400px;height: 600px;'>
	</p>
	<script type="text/javascript">
		var i=1
		var time=1000
		function nextslide(){
			if(i<5){
			var res=++i
			document.getElementById('output').innerHTML="<img src='"+res+".jpeg'style='width:400px;height:600px;'/>";
		}
	}
		function prevslide(){
			if(i>1){
			var res=--i
			document.getElementById('output').innerHTML="<img src='"+res+".jpeg'style='width:400px;height:600px'/>";
		}
	}

	</script>
</center>
</body>
</html>
