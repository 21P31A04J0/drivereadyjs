<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {
  width: 350px;
  height: 500px;
  padding: 10px;
  border: 1px solid #aaaaaa;
  float: left;
  margin-left: 40px;

#div2 {

#div3{

}
.a{
  width: 20px;

  padding-top: 150px;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<p>Drag the W3Schools image into the rectangle:</p>

<div id="div1" on click="aa"ondrop="drop(event)" ondragover="allowDrop(event)"float="left">
<br>
<img id="drag1" src="1.jpeg" draggable="true" ondragstart="drag(event)" width="336" height="69">
<img id="drag2" src="2.jpeg" draggable="true" ondragstart="drag(event)" width="336" height="69">
<img id="drag3" src="3.jpeg" draggable="true" ondragstart="drag(event)" width="336" height="69">
<img id="drag4" src="4.jpeg" draggable="true" ondragstart="drag(event)" width="336" height="69">
<img id="drag5" src="5.jpeg" draggable="true" ondragstart="drag(event)" width="336" height="69">
</div>
<div id="div3"><p onclick="aa" style='font-size:50px;padding-left: 25px'>&#8594;</p>
<p onclick="bb"style='font-size:50px;padding-left: 25px'>&#8592; </p></div>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"float="right">
