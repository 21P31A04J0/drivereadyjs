<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>mouseover</title>
	<style type="text/css">
		#img1{
			height: 600px;
			width: 200px;

		}
		body{
			background-color: black;
		}
	</style>
</head>
<body>
	<center>
	<img id="img1" onmouseover="onimage()" 
	onmouseout="offimage()"src="candleon.jpeg">
	</center>
	<script type="text/javascript">
		function onimage(){
			document.getElementById("img1").src="candleon.jpeg";
		}
		function offimage(){
			document.getElementById("img1").src="candleoff.jpeg";
		}
	</script>
</body>
</html>
