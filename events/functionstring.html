<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
	<table border="1">
	<tr>
		<td>a</td>
		<td>b</td>
		<td>c</td>

		<td>e</td>
		<td>f</td>

		<td>h</td>
		<td>f</td>
	</tr>
	<tr><td>0</td>
		<td>1</td>

		<td>4</td>

		<td>8</td></tr>
	</table>
	<script type="text/javascript">
		let str='sneha';
		function ss(str_name){
			document.write('<b>'+str_name+'<br>');
		}
		ss("Original string="+str)
		ss("string length="+str.length)
		ss("index letter="+str[3])
		//character at the position
		ss("char at method="+str.charAt(3))//character at position 3.output:e
		//indexof method
		ss("Index of ="+str.indexOf('e'))
		//lastindex value
		ss("last Index of ="+str.lastIndexOf('a'))
		//trim method
		let str1='   snehasri'
		ss("trim method ="+str1.trim())//it is used to remove spaces before the name 
		let str2='SIRIKI SNEHASRI';
		ss('lower case ='+str2.toLowerCase())
		let str3='siriki snehasri'
		ss('upper case ='+str3.toUpperCase())
		let str4='siriki';
		let str5='snehasri';
		ss('concantation ='+str3.concat(str4,str1,str2))
		let str6='im not ok';
		ss('includes ='+str6.includes('ok'))//true
		ss('includes ='+str6.includes('sneha'))//false
		//converting string into ana array =>split()
		let str8='srivani';
		document.write(str8.split(""));
		document.write('<br>')
		let str9='sneha&janu,venky';
		document.write(str9.split("&"))//string divides by based on deliminator "&"
		document.write(str9.split(","))//string divides by based on deliminator ","
		//starts with =>returns the boolean value
		let str10='sneha';
		ss("starts with ="+str10.startsWith('s'))//true
		ss("starts with ="+str10.startsWith('n'))//false
		//ends with =>returns the boolean value
		let str11='sneha';
		ss("ends with ="+str10.endsWith('a'))//true
		ss("ends with ="+str10.endsWith('n'))//false
		//slice method
		//stringname.slice('start position and endposition-1')
		ss("slice method ="+str.slice(1,5))//(1,5-1)=1,4//neha
		ss("slice method ="+str.slice(-3))//eha
		ss("slice method ="+str.slice(-3,-1))//eh(-4,2-1)=>(4,1)
		//substring method
		//it allows only positive index
		ss("slice  ="+str.substring(1,4))//=1,4-1=3
		ss("slice  ="+str.substring(4,1))//4,1=1,4
		ss("slice  ="+str.substring(-1))//complete string will come

		//substr method= substr(starpos,length of the characters from 1st arg position)
		ss("substr method ="+str.substr(1,3))//
		ss("substr method ="+str.substr(1,5))//

	


	</script>
