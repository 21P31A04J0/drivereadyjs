<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Events|click</title>
</head>
<body>
	<!--Inline Events-->
	<button onclick="change()">touch me</button>
	<script type="text/javascript">
		function change(){
			document.write('how dare you ?')
			document.body.style.background='skyblue'

		}
	</script>
</body>
</html>
