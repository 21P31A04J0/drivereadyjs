<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>calculator</title>
	<table border=1 cellspacing=0 cellpadding=6 width="400">
    <tr>
      <td colspan="4" style="height: 30px;text-align: right;background-color: skyblue;"id="result"></td>
    </tr>
    <tr>
      <td onclick="getnum('7')">7</td>
      <td onclick="getnum('8')">8</td>
      <td onclick="getnum('9')">9</td>
      <td onclick="getnum('/')">/</td>
    </tr>
    <tr>
      <td onclick="getnum('4')">4</td>
      <td onclick="getnum('5')">5</td>
      <td onclick="getnum('6')">6</td>
      <td onclick="getnum('*')">*</td>
    </tr>
    <tr>
      <td onclick="getnum('1')">1</td>
      <td onclick="getnum('2')">2</td>
      <td onclick="getnum('3')">3</td>
      <td onclick="getnum('-')">-</td>
    </tr>
    <tr>
      <td onclick="getnum('0')">0</td>
      <td onclick="clearall()">C</td>
      <td onclick="getnum('=')">>=<</td>
      <td onclick="getnum('+')">+</td>
    </tr>
  </table>
</head>
<body>
	<script type="text/javascript">
		var tds=document.querySelectorAll("#table_id td");
		for(var i=0;i<tds.length;i++){
			tds[i].addEventListener("click",function()){
				var val=this.innerText
				if(val=='='){
					getres=document.getElementById('result').innerText=eval(getres)
				}else{
					if(val=='C'){
						document.getElementById('result').innerText=' '
					}
				}
			}
		}
	</script>

</body>
</html>
