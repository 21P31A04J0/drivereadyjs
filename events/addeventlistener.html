<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>addevent</title>
</head>
<body>
	<button id="ck">clickhere</button>
	<script type="text/javascript">
        let s=document.getElementById('ck');
		s.addEventListener("click",sri)
		function sri(){
			alert('sneha')
		}
	</script>

</body>
</html>
