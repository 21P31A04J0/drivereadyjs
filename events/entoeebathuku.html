<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onmouseover ="document.getElementById('myImage').src='candleon.jpeg'"></button>

<img id="myImage" src="candleon.jpeg" style="width:100px">

<button onmouseover ="document.getElementById('myImage').src='candleoff.jpeg'"></button>

</body>
</html>
